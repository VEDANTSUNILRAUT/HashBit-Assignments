<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Paragraph Visibility</title>
    <style>
      #useless-paragraph {
        transition: visibility 0.3s, opacity 0.3s ease-in-out;
      }

      #useless-paragraph.hidden {
        visibility: hidden;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <h1>I am a headline made with HTML</h1>
    <br />
    <p id="useless-paragraph">Useless paragraph.</p>
    <br />
    <button onclick="toggleVisibility()">Hide Button</button>
    <script>
      function toggleVisibility() {
        var paragraph = document.getElementById("useless-paragraph");
        paragraph.classList.toggle("hidden");
      }
    </script>
  </body>
</html>
